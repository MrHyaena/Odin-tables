<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <th colspan="2"></th>
            <th>Names</th>
            <th>Mass</th>
            <th>Diameter</th>
            <th>Density</th>
            <th>Gravity</th>
            <th>Length of day</th>
            <th>Distance from sun</th>
            <th>Mean temperatur</th>
            <th>Number of moons</th>
            <th>Notes</th>
        </tr>
        <tr>
            <th rowspan="4" colspan="2">Terrestial planets</th>
            <th>Mercury</th>>
            
        </tr>
        <tr>
            
            <th>Venus</th>
        </tr>
        <tr>
            <th>Earth</th>
        </tr>
        <tr>
            
            <th>Mars</th>
        </tr>
        <tr>
            <th rowspan="6" colspan="1">Jovian planets</th>
            <th rowspan="3" colspan="1">Gas giants</th>
        </tr>
        <tr>
            <th>Jupiter</th>
        </tr>
        <tr>
            <th>Saturn</th>
        </tr>
        <tr>
            <th rowspan="3">Ice giants</th>
        </tr>
        <tr>
            <th>Uranus</th>
        </tr>
        <tr>
            <th>Neptune</th>
        </tr>
       
        <tr>
            <th colspan="2">Dwarf planets</th>
            <th>Pluto</th>
        </tr>
    </table>


  </body>
</html>
